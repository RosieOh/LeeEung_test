<html>
    <head>
        <link rel="stylesheet" href="login.css">
        <script>
            window.onload = function() {
              // 필수 입력 설정 - first-name
              // document.getElementById("inputEmail").required = true;
              // 필수 입력 설정 - 모든 input 태그
              var inputobj = document.getElementByIdTagName("input"); //inputobj[0] = inputobj는 0부터 시작함
              // alert(inputobj.length);
              for(i=0; i<inputObj.length; i++){
                inputobj[i].required = true;
              }
              // 비밀번호 확인
              var formObj = document.getElementById("login-form");
              formObj.onsubmit = function(){
                var pw = document.getElementById("password");
                var pw2 = document.getElementById("password2");
                // alert(pw.value); alert(pw2.value);
                // 비밀번호 길이 확인
                if(pw.value.length<8 || pw.value.length>15){
                  alert("비밀번호를 8~15자리로 입력해주세요.");
                  // 비밀번호로 포커스 이동
                  pw.focus();
                } else if(pw.value != pw2.value){
                    alert("비밀번호가 일치 하지 않습니다.");
                    // 비밀번호 지우기
                    pw.value = "";
                    pw2.value = "";
                    // 비밀번호로 포커스 이동
                    pw.focus();
                } else {
                    // alert("비밀번호가 일치합니다.")
                    //  전송 실행
                    return true;
                }
                // 전송 정지
                 return false;
              }
            }
          </script>
    </head>
<body>
    <div id="container">
        <div class="form-wrap">
            <h1>Sign Up</h1>
            <p>It's free and only takes a minute</p>
            <form action="login_proc.php" id="login-form" method="post">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="password" name="password2" id="password2">
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <p class="bottom-text">
                    By clicking the Sign Up button, you agree to our
                    <a href="#">Terms &amp; Conditions</a> and
                    <a href="#">Privacy Policy</a>
                </p>
            </form>
        </div>
        <footer>
            <p>Already have an account? <a href="#">Login Here</a></p>
          </footer>
    </div>

</body>
</html>
